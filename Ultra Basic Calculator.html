    <head>
        <title>Ultra Basic Calculator</title>

        <form>
        <div>
            <input type="text" id="input1"/>
            <select>
                <option value="+">+</option>

                <option value="/">/</option>

            <input type="button" value="calc" onclick="calculate()"/>

        </div>
        
        </form>
