<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>        

        <title>Black Clouds and Silver Linings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body background="bc&sl.jpg">
        <style>
            #avg {
                position: absolute;
                top: 50%;
                left: 35%;
                font-size: 20px;
                color: gainsboro;
                border: solid;
                border-width: 4px;
                border-color: lightsalmon;
                margin: 3px;
                
            }
        </style>
        
        <div id = "avg">
            
        </div>
        
        <script>
            
            var songs = {songs:[
                    {"name":"A Nightmare to Remember", "duration":970, "amount":417},
                    {"name":"A Rite of Passage", "duration":516, "amount":193},
                    {"name":"Wither", "duration":325, "amount":241},
                    {"name":"Shattered Fortress", "duration":769, "amount":436},
                    {"name":"The Best of Times", "duration":789, "amount":265},
                    {"name":"The Count of Tuscany", "duration":1156, "amount":498}]};
            var avgDur = calcAvgDuration(songs);
            $('#avg').append("Average lenght of songs: " + avgDur + " minutes<br><br>");
            var avgAmo = calcAvgAmo (songs);
            $('#avg').append("Average number of lyrics: " + avgAmo + "<br>");
            
            function calcAvgDuration(obj){
                var totalDur = 0;
                for(var i = 0; i < obj.songs.length; i++){
                    totalDur += obj.songs[i].duration;
                }
                return totalDur / obj.songs.length /60;
            }
            
            function calcAvgAmo (obj){
                var totalAmo = 0;
                for(var i = 0; i < obj.songs.length; i++){
                    totalAmo += obj.songs[i].amount;
                }
                return totalAmo / obj.songs.length;
            }
            
        </script>
        
    </body>
</html>
