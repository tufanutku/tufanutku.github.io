<html>
    <head>
        <title>Ultra Basic Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
        <div>
            <input type="text" id="input" placeholder='First Number'/>
            <input type="button" value="Calculate" onclick="calculate()"/>
            <input type="text" id="output" disabled/>
        </div>
        </form>
        <script>
            function calculate () {
                var input = $('#input').val();
                var res = doCalc(input,cbf);
                disp(res);
            }
            function doCalc(input) {
                sleep(100);
                return  "done with the calculation";
            }
            function sleep(dur) {
                for(var i=0; i<1000*dur; i++) {
                    var x = Math.SQRT2(i);
                    if(x%10===0)
                        console.log(i + " ->" + x);
                }
            }
            function disp (show) {
                $('#output').val(show);
            }
        </script>
    </body>
</html>
